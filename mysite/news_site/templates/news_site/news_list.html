{% extends "base.html" %}

{% block content %}
<h1>News</h1>

{% if object_list %}
<ul>

  {% for news in object_list %}
  <li>
    <a href="{{ news.news_url }}">{{ news.news_text }}</a> ( {{ news.news_hype_rate }} )
  </li>
  {% endfor %}

</ul>
{% else %}
  <p>There are no news.</p>
{% endif %}
{% endblock %}
